<html>
<head>
<title> Diven'N'Photo </title>

<!--<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>-->
</head>
<body>
 
<!-- меню -->  
<div id="diven-photo-menu">
    <div id="burger" class="label"></div>
	
	<div class="buttons-centre">
	    <div><img src="image/link1.png" alt="фото" /><p><a href="#">Получить билет</a></p></div>
		<div><img src="image/link2.png" alt="фото" /><p><a href="#">Стать экспонентом</a></p></div>
		<div><img src="image/link3.png" alt="фото" /><p><a href="#">Учавствовать в фотоконкурсе</a></p></div>
	</div>
	
	<div class="lang">RU</div>
	<br />
	<div class="other-links">
	  <ul class="other-items">
	   <li><a href="#">О фестивале</a></li>
	   <li><a href="#">Схема фистиваля</a></li>
	   <li><a href="#">Правила конкурса</a></li>
	   <li><a href="#">Контакты<a/></li>
	  </ul>
    </div>
</div>

<!-- форма -->
<form id="mainForm" name="photoForm">
  <h3> ПОДАЙТЕ ЗАЯВКУ УЖЕ СЕЙЧАС </h3>
  
  <div class="form-group1">
    <label for="exampleFIO">ФИО</label>
    <input type="text" name="fio" class="form-control" id="exampleFIO" placeholder="">
  </div>
  
  <div class="form-group1">
    <label for="exampleEmail">EMAIL</label>
    <input type="email" name="email" class="form-control" id="exampleEmail" placeholder="">
  </div>
  
  <div class="form-group1">
    <label for="exampleTelephone">ТЕЛЕФОН</label>
    <input type="text" name="phone" class="form-control" id="exampleTelephone" placeholder="">
  </div>
  
  <button id="attachFileBtn"><p>ПРИКРЕПИТЬ ФАЙЛ</p><img src="image/clip.png" /> </button>
  
  <div id="photoIconsForm"> </div>  
  <hr />
  <p> СУММА:<b> -500 р</b> </p>
  <p><a class="formLink" href="#"> Ознакомиться с условиями фотоконкурса </a></p>
  
  
  <div class="checkbox1">
   
      <input id="checkboxComfForm" type="checkbox">
      <label for="checkboxComfForm"><b>Согласен с условиями</b></label>
  </div>
  <button type="submit" id="photoFormSubmit" class="btn btn-default">ОТПРАВИТЬ</button>
</form>
    
   
   
<script type="text/javascript" src="dist/diven-photo.js"></script>   
</body>
</html>
