<body>
 
<!-- меню -->  
<div id="diven-photo-menu">
    <div class="label"></div>
	
	<div class="buttons-centre">
	    <div><img src="image/ticet-w.png" alt="фото" /><p><a href="#">Получить билет</a></p></div>
		<div><img src="image/expon-w.png" alt="фото" /><p><a href="#">Стать экспонентом</a></p></div>
		<div><img src="image/photo-conc-w.png" alt="фото" /><p><a href="#">Учавствовать в фотоконкурсе</a></p></div>
	</div>
	
	<div class="lang">RU</div>
	<br />
	<div class="other-links">
	  <ul class="other-items">
	   <li><a href="#">О фестивале</a></li>
	   <li><a href="#">Схема фистиваля</a></li>

	  </ul>

<!-- форма -->
<form id="mainForm">
  <h2> Подайте заявку уже сейчас </h2>
  
  <div class="form-group">
    <label for="exampleFIO">ФИО</label>
    <input type="text" class="form-control" id="exampleFIO" placeholder="">
  </div>
  
  <div class="form-group">
    <label for="exampleEmail">EMAIL</label>
    <input type="email" class="form-control" id="exampleEmail" placeholder="">
  </div>
  
  <div class="form-group">
    <label for="exampleTelephone">ТЕЛЕФОН</label>
    <input type="text" class="form-control" id="exampleTelephone" placeholder="">
  </div>
  
  <button id="attachFileBtn"> Прикрепить файл </button>
  
  <div id="photoIconsForm"> </div>  
  <hr />
  <p> Сумма -500 р </p>
  <p><a href="#"> ознакомиться с условиями фотоконкурса </a></p>
  
  
  <div class="checkbox">
    <label>
      <input type="checkbox"> Согласен с условиями
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    
   
   
<script type="text/javascript" src="dist/diven-photo.js"></script>
